<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Country Capital & Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="auth-card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
            <p class="text-gray-600">Join us to manage countries and tasks</p>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${message}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <span th:text="${message}"></span>
        </div>
        
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <span th:text="${error}"></span>
        </div>

        <!-- Registration Form -->
        <form th:action="@{/auth/signup}" th:object="${signupRequest}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-person mr-2"></i>Username
                </label>
                <input type="text" 
                       id="username" 
                       th:field="*{username}"
                       required
                       minlength="3"
                       maxlength="20"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Choose a username (3-20 characters)">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-envelope mr-2"></i>Email
                </label>
                <input type="email" 
                       id="email" 
                       th:field="*{email}"
                       required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Enter your email address">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="bi bi-lock mr-2"></i>Password
                </label>
                <input type="password" 
                       id="password" 
                       th:field="*{password}"
                       required
                       minlength="6"
                       maxlength="40"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Create a password (6-40 characters)">
            </div>

            <div class="text-xs text-gray-500">
                <p><i class="bi bi-info-circle mr-1"></i>Password must be at least 6 characters long</p>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:from-green-600 hover:to-blue-700 transition duration-200 transform hover:scale-105">
                <i class="bi bi-person-plus mr-2"></i>Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account? 
                <a th:href="@{/auth/login}" class="text-blue-600 hover:text-blue-800 font-medium">Sign in here</a>
            </p>
        </div>

        <div class="mt-6 text-center">
            <a th:href="@{/}" class="text-gray-500 hover:text-gray-700">
                <i class="bi bi-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>
</body>
</html>
