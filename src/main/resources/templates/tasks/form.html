<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${task.id != null ? 'Edit Task' : 'New Task'}">Task Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        
        .main-container {
            margin-top: 2rem;
        }
        
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }
        
        .btn-modern {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-modern:hover {
            background: #5856eb;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-globe2"></i> Country Capital & Tasks
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/countries"><i class="bi bi-globe"></i> Countries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/tasks"><i class="bi bi-check2-square"></i> Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-card">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-4">
                            <a href="/tasks" class="btn btn-outline-secondary me-3">
                                <i class="bi bi-arrow-left"></i>
                            </a>
                            <div>
                                <h1 class="text-primary mb-1" th:text="${task.id != null ? 'Edit Task' : 'Create New Task'}">
                                    <i class="bi bi-plus-circle"></i> Create New Task
                                </h1>
                                <p class="text-muted mb-0">Fill in the details below</p>
                            </div>
                        </div>

                        <form th:action="${task.id != null ? '/tasks/' + task.id : '/tasks'}" 
                              method="post" 
                              th:object="${task}">
                            
                            <div class="mb-4">
                                <label for="title" class="form-label fw-bold">
                                    <i class="bi bi-type text-primary"></i> Task Title *
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="title" 
                                       th:field="*{title}"
                                       placeholder="Enter task title..."
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                                    Title error message
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="description" class="form-label fw-bold">
                                    <i class="bi bi-text-paragraph text-primary"></i> Description
                                </label>
                                <textarea class="form-control" 
                                          id="description" 
                                          th:field="*{description}"
                                          rows="4"
                                          placeholder="Enter task description (optional)..."></textarea>
                                <div class="form-text">Provide additional details about the task</div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="deliveryDate" class="form-label fw-bold">
                                        <i class="bi bi-calendar-event text-primary"></i> Delivery Date *
                                    </label>
                                    <input type="date" 
                                           class="form-control form-control-lg" 
                                           id="deliveryDate" 
                                           th:field="*{deliveryDate}"
                                           required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('deliveryDate')}" th:errors="*{deliveryDate}">
                                        Date error message
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="status" class="form-label fw-bold">
                                        <i class="bi bi-flag text-primary"></i> Status
                                    </label>
                                    <select class="form-select form-select-lg" 
                                            id="status" 
                                            th:field="*{status}">
                                        <option th:each="status : ${taskStatuses}"
                                                th:value="${status}"
                                                th:text="${status.displayName}"
                                                th:selected="${status == task.status}">Status</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center pt-3">
                                <div class="text-muted">
                                    <small><i class="bi bi-info-circle"></i> Fields marked with * are required</small>
                                </div>
                                <div class="d-flex gap-3">
                                    <a href="/tasks" class="btn btn-outline-secondary">
                                        <i class="bi bi-x-circle"></i> Cancel
                                    </a>
                                    <button type="submit" class="btn btn-modern">
                                        <i class="bi bi-check-circle"></i> 
                                        <span th:text="${task.id != null ? 'Update Task' : 'Create Task'}">Create Task</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set minimum date to today
        document.getElementById('deliveryDate').min = new Date().toISOString().split('T')[0];
        
        // Form validation feedback
        document.querySelector('form').addEventListener('submit', function(e) {
            const title = document.getElementById('title').value.trim();
            const deliveryDate = document.getElementById('deliveryDate').value;
            
            if (!title) {
                e.preventDefault();
                document.getElementById('title').classList.add('is-invalid');
            }
            
            if (!deliveryDate) {
                e.preventDefault();
                document.getElementById('deliveryDate').classList.add('is-invalid');
            }
        });
        
        // Remove invalid class on input
        document.getElementById('title').addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
        
        document.getElementById('deliveryDate').addEventListener('change', function() {
            this.classList.remove('is-invalid');
        });
    </script>
</body>
</html>
