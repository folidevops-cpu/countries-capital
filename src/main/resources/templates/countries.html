<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Capitals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar-glass {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        
        .country-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
    <script>
        async function showCapital() {
            const country = document.getElementById("country").value;
            if (country) {
                const response = await fetch("/capital?country=" + country);
                const capital = await response.text();
                document.getElementById("capital").innerHTML = `<strong>Capital: ${capital}</strong>`;
                document.getElementById("capital").className = "bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mt-3";
            } else {
                document.getElementById("capital").innerHTML = "";
                document.getElementById("capital").className = "";
            }
        }
    </script>
</head>
<body>
    <nav class="navbar-glass fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a class="font-bold text-primary text-xl" href="/">
                    <i class="bi bi-globe2"></i> Country Capital & Tasks
                </a>
                <div class="hidden md:flex space-x-8">
                    <a class="text-gray-700 hover:text-primary transition-colors" href="/">
                        <i class="bi bi-house"></i> Home
                    </a>
                    <a class="text-primary font-semibold" href="/countries">
                        <i class="bi bi-globe"></i> Countries
                    </a>
                    <a class="text-gray-700 hover:text-primary transition-colors" href="/tasks">
                        <i class="bi bi-check2-square"></i> Tasks
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 pt-24">
        <div class="country-card">
            <div class="text-center mb-8">
                <h1 class="text-primary text-4xl font-bold mb-2">
                    <i class="bi bi-globe"></i> Country Capital Explorer
                </h1>
                <p class="text-gray-600 text-xl">Select a country to discover its capital</p>
            </div>
            
            <div class="flex justify-center">
                <div class="w-full max-w-md">
                    <div class="mb-6">
                        <select id="country" class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" onchange="showCapital()">
                            <option value="">-- Choose a Country --</option>
                            <th:block th:each="c : ${countries}">
                                <option th:value="${c}" th:text="${c}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div id="capital"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
</body>
</html>
