<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Capitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        
        .main-container {
            margin-top: 2rem;
        }
        
        .country-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
    <script>
        async function showCapital() {
            const country = document.getElementById("country").value;
            if (country) {
                const response = await fetch("/capital?country=" + country);
                const capital = await response.text();
                document.getElementById("capital").innerHTML = `<strong>Capital: ${capital}</strong>`;
                document.getElementById("capital").className = "alert alert-success mt-3";
            } else {
                document.getElementById("capital").innerHTML = "";
                document.getElementById("capital").className = "";
            }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-globe2"></i> Country Capital & Tasks
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/countries"><i class="bi bi-globe"></i> Countries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tasks"><i class="bi bi-check2-square"></i> Tasks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="country-card">
            <div class="text-center mb-4">
                <h1 class="text-primary">
                    <i class="bi bi-globe"></i> Country Capital Explorer
                </h1>
                <p class="lead text-muted">Select a country to discover its capital</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <select id="country" class="form-select form-select-lg" onchange="showCapital()">
                            <option value="">-- Choose a Country --</option>
                            <th:block th:each="c : ${countries}">
                                <option th:value="${c}" th:text="${c}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div id="capital"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
